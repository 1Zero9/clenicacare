<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClenicaCare</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: white;
    }
    .logo {
      width: 500px;
      max-width: 90vw;
      text-align: center;
    }
    .logo img {
      width: 100%;
      height: auto;
      animation: logoFloat 3s ease-in-out infinite;
    }
    .coming-soon {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #1b4f73;
      letter-spacing: 2px;
    }
    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .version {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="./images/CC-Mainlogo.png" alt="ClenicaCare">
    <div class="coming-soon">Coming Soon</div>
  </div>
  
  <div class="version">v0.02</div>
</body>
</html>
